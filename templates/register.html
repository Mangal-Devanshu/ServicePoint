{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="card mb-4 border border-black mt-4 mx-auto" style="width: 38rem;">
        <div class="card-header border-bottom border-black">
            <h2 class="text-center">Register</h2>  
        </div>
        <div class="card-body bg-warning">
            <!-- Inner Card for the Form -->
            <div class="card border border-black">
                <!-- Inner Card Header -->
                <div class="card-header bg-light border-bottom border-dark">
                    <h3 class="fs-5 text-center">Enter Details:</h3>
                </div>
                <!-- Inner Card Body -->
                <div class="card-body">
                    <form class="text-dark py-3" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:<span style="color: red;">*</span></label>
                            <input type="text" class="form-control border border-black" id="username" required name="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:<span style="color: red;">*</span></label> 
                            <input type="text" class="form-control border border-black" id="name" required name="name" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:<span style="color: red;">*</span></label>
                            <input type="email" class="form-control border border-black" id="email" required name="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:<span style="color: red;">*</span></label>
                            <input type="password" class="form-control border border-black" id="password" required name="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:<span style="color: red;">*</span></label>
                            <input type="password" class="form-control border border-black" id="confirmPassword" required name="confirmPassword" placeholder="Confirm password">
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <a href="{{url_for('show_login')}}" class="btn btn-link text-black fs-6">Already have an account? Login</a>
                            <a href="{{url_for('show_register_professional')}}" class="btn btn-link text-black fs-6">Register as professional?</a> 
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-4">
                            <button type="submit" class="btn btn-primary border border-black">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
