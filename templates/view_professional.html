{% extends 'layout.html' %}
{% block title %}
    Professional
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="display-4 text-center text-dark mb-4">Professional</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2>Summary</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="text-center text-dark mb-4">Professional Details</h3>
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" class="form-control" value="{{ professional.id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" value="{{ professional.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" value="{{ professional.email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control" value="{{ professional.description }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="experience">Experience</label>
                            <input type="text" id="experience" class="form-control" value="{{ professional.experience }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control" value="{{ professional.category }}" readonly>
                        </div>
                        <h3 class="text-center text-dark mb-4 mt-4">Service Details</h3>
                        <div class="form-group">
                            <label for="service_id">Service ID</label>
                            <input type="text" id="service_id" class="form-control" value="{{ services.id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="service_name">Service Name</label>
                            <input type="text" id="service_name" class="form-control" value="{{ services.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="service_description">Service Description</label>
                            <input type="text" id="service_description" class="form-control" value="{{ services.description }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="service_price">Service Price</label>
                            <input type="text" id="service_price" class="form-control" value="{{ services.price }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="service_duration">Service Duration</label>
                            <input type="text" id="service_duration" class="form-control" value="{{ services.time }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
