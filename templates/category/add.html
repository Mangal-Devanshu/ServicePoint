{% extends 'layout.html' %}
{% block title %}
    Add Category
{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-50">
        <div class="card border border-black">
            <div class="card-header border-bottom border-black">
                <h1 class="text-center">Add Category</h1>
            </div>
            <div class="card-body bg-warning">
                <div class="card border border-black" style="width: 30rem">
                    <div class="card-header border-bottom border-black">
                        <h2 class="text-center fs-5">Add Details:</h2>
                    </div>
                    <div class="card-body ">    
                        <form action="{{url_for('handle_add_category')}}" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control border border-black" id="name" required name="name" placeholder="Enter Category Name">
                            </div>
                            <div class="mb-3">
                                <label for="base_price" class="form-label">Base Price:</label>
                                <input type="number" class="form-control border border-black" id="base_price" required name="base_price" placeholder="Enter Base Price">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary border border-black">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
    </div>
{% endblock %}
