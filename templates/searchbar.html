<div class="container">
    <div class="card border border-black mx-auto mt-5 shadow-lg" style="max-width: 40rem;">
        <div class="card-header border-bottom border-dark bg-light">
            <h2 class="fs-4 text-center text-dark">Search</h2>
        </div>
        <div class="card-body bg-warning">
            <form action="{{ url_for('search') }}" method="POST" class="p-3">
                <div class="mb-4">
                    <label for="search" class="form-label fs-5 text-dark">Search:</label>
                    <input type="text" class="form-control border border-black shadow-sm" id="search" name="search" placeholder="Enter search term..." required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-5 py-2 border border-black shadow-sm">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
