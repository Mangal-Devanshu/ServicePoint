{% extends 'layout.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-50  ">
  <div class="card " style="width: 30rem; height: 30rem;">
    <div class="card-body">
      <h1 class="display-4 text-center text-dark">Login</h1>
      <form class="text-dark py-4" method="post" >
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" required id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" required id="Password" name="password">
          </div>
          <div class="d-flex justify-content-center align-items-center pt-5 ">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a href="{{url_for('show_register')}}" class="btn btn-link text-primary pt-4 fs-6">Create Account?</a>
          </div>
          <div class="d-flex justify-content-center align-items-center ">
            <a href="{{url_for('show_register_professional')}}" class="btn btn-link text-primary  fs-6">Register as Professional</a>
          </div>   
      </form>
    </div>
  </div>
</div>
{% endblock %}
