{% extends 'layout.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
<div class="container">
  <div class="card border border-black mx-auto mt-5" style="width: 30rem;">
    <div class="card-header border-bottom border-dark">
      <h2 class="fs-3 text-center">Login </h2>
    </div>
    <div class="card-body bg-warning">
      <div class="card border border-black">
        <div class="card-header bg-light border-bottom border-dark">
          <h3 class="fs-5 text-center">Enter Credentials</h3>
        </div>
        <div class="card-body">
          <form class="text-dark py-3" method="post">
              <div class="mb-4">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control border border-black" required id="username" name="username" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" class="form-control border border-black" required id="Password" name="password" placeholder="Enter Password">
              </div>
              <div class="d-flex justify-content-around align-items-center mb-4">
                <a href="{{ url_for('show_register_professional') }}" class="btn btn-link text-black">Register as Professional?</a>
                <a href="{{ url_for('show_register') }}" class="btn btn-link text-black">Create Account?</a>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary border border-black">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
